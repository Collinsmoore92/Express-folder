<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book appointment</title>
    <link rel="stylesheet" href="../../Express-folder/public/contact-form.css">
</head>
<body>
    
    <form action="POST" class="form1">
    <div class="contacts">
    <div class="contact1">
        <label for="name" placeholder="Enter your name">Name:</label>
        <input type="text" name="name" id="name">
    </div>

    <div class="contact2">
        <label for="email" aria-placeholder="Enter your email">Email</label>
        <input type="email" name="email" id="email">
    </div>

    <div class="contact3">
        <label for="user" aria-placeholder="Who do you want to visit">Person to visit</label>
        <input type="text" name="user" id="user">
    </div>

    <div class="contact4">
        <label for="date" aria-placeholder="Enter date">Date</label>
        <input type="date" name="date" id="date">
    </div>

    <div class="contact5">
        <label for="time" aria-placeholder="Enter time">Time</label>
        <input type="time" name="time" id="time">
    </div>

    <div class="contact6">
        <button type="submit">Submit</button>
    </div>
</div>
    </form>
</body>
</html>
